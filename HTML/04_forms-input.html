<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <h1>4. Forms & Input</h1>
  
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name-id">Name</label><br>
      <input type="text" id="name-id" name="name">
    </div><br>
    <!-- Email -->
    <div>
      <label for="email-id">Email</label><br>
      <input type="email" id="email-id" name="email" placeholder="Enter your email">
    </div><br>
    <!-- Textarea -->
    <div>
      <label for="message-id">Message</label><br>
      <textarea name="message" id="message-id" cols="30" rows="10"></textarea>
    </div><br>
    <!-- Select -->
    <div>
      <label for="gender">Gender</label><br>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div><br>
    <!-- Age -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div><br>
    <!-- Date -->
    <div>
      <label for="birthdate"> Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div><br>
    <!-- Radio Buttons -->
    <div>
      <label for="membership">Membership Radio</label>
      <input type="radio" name="membership" id="membership" value="free" checked> Free
      <input type="radio" name="membership" id="membership" value="silver"> Silver
      <input type="radio" name="membership" id="membership" value="gold"> Gold
    </div><br>
    <!-- Checkbox -->
    <div>
      <label for="hobby">Hobby Checkbox</label>
      <input type="checkbox" name="hobby" id="hobby" value="guitar" checked> Guitar
      <input type="checkbox" name="hobby" id="hobby" value="swimming"> Swimming
      <input type="checkbox" name="hobby" id="hobby" value="games"> Games
    </div><br>
    <!-- Submit using input -->
    <input type="submit" value="Submit">
    <!-- Submit using button -->
    <button type="submit">Submit</button>
    <!-- Reset Button -->
    <button type="reset">Reset</button>
  </form>   
</body>
</html>
