<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h1>3. Links and Images</h1>
    
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal Link -->
    <p>
        <a href="/index.html">HOME</a>
    </p>

    <!-- Local Image -->
    <p>
        <img src="https://source.unsplash.com/random/800x600/?nature" alt="alternative text to this image">
    </p>
    
</body>
</html>
