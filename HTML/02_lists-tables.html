<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <h1>2. Lists & Tables</h1>

  <!-- Unordered Lists -->
  <ul>
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
  </ul>

  <!-- Ordered Lists -->
  <ol>
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
  </ol>

  <!-- Nested Lists -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>John@gmail.com</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>John@gmail.com</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>John@gmail.com</td>
      </tr>
    </tbody>

  </table>

</body>
</html>
